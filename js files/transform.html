<!DOCTYPE html>
<html>
    <body>
        <p id="t"></p>
        <script>
            const words = ["cars", "trucks", "buses", "trains", "planes", "ships"];
            const Nwords = [];
            for(let i=0; i<words.length; i++){
                const transform = words[i].toLocaleLowerCase();
                Nwords.push(transform);
            }
            document.getElementById("t").innerHTML = Nwords;
        </script>
