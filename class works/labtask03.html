<!DOCTYPE html>
<html>
    <head>
        <style>
            tr, th, td{
                border: 1px;
                width: 20%;
                height: 20%;
                border-style: double;
            }
            table{
                width:28rem;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2" style="text-align: center; font-weight: bold">Fill the form below</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <form>
                        <input type="text" id="fname" name="fname">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <form>
                        <input type="password" id="pass" name="pass">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Feedback</td>
                <td>
                    <form>
                        <textarea></textarea>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <form>
                        <input type="radio" id="gen" name="gen" value="male">Male
                        <input type="radio" id="gen" name="gen">Female
                    </form>
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <form>
                        <label><input type="checkbox" name="sub"value="Web">Web</label>
                        <label><input type="checkbox" name="sub"value="Math">Math</label>
                        <label><input type="checkbox" name="sub" value="Graphics">Graphics</label>
                        <label><input type="checkbox" name="sub"value="English">English</label>
                    </form>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="reset" value="Reset All">
                    <input type="submit" value="Submit Above Details">
                </td>
            </tr>
        </table>
    </body>
</html>
