<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, th, td{
                border-collapse: collapse;
                width: 20%;
                height: 20%;
                border-style: double;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">Fill the form below</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <form>
                        <input type="text" id="fname" name="fname">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <form>
                        <input type="text" id="pass" name="pass">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Feedback</td>
                <td>
                    <form>
                        <input type="letter-box" id="feed" name="feed" height="20px">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <form>
                        <input type="radio" id="gen" name="gen" value="male">
                        <input type="radio" id="gen" name="gen">
                    </form>
                </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>
                    <form>
                        <input type="checkbox" id="sub" name="sub"value="Web">Web
                        <input type="checkbox">ds
                        <input type="checkbox">
                        <input type="checkbox">
                    </form>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="reset">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </body>
</html>
