<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, td{
                border: 2px solid black;
                width: 20%;
                text-align: center;
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td colspan="2">6</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td colspan="2">7</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="3">8</td>
            </tr>
            <tr>
                <td colspan="3">9</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
