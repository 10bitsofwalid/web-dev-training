<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Table</title>
    <style>
        table {
            border-collapse: collapse;
            background-color: darkgreen;
            color: white;
            text-align: center;
            font-weight: bold;
            width: 600px;
            height: 400px;
        }
        td {
            border: 1px solid black;
            width: 10%;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="2">AH</td>
            <td colspan="2">GH</td>
            <td colspan="2">H</td>
            <td colspan="2">HI</td>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="3">N</td>
            <td colspan="3">O</td>
            <td colspan="3">P</td>
            <td>Q</td>
        </tr>
        <tr>
            <td>R</td>
            <td>S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td>X</td>
            <td>Y</td>
            <td colspan="2">Z</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
